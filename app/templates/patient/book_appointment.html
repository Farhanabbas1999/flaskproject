{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<style>
    :root { --primary: #3674B5; --secondary: #578FCA; --light: #A1E3F9; --lighter: #D1F8EF; }
    .sidebar { background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); width: 250px; position: fixed; height: 100vh; overflow-y: auto; }
    .sidebar .nav-link { color: #fff !important; padding: 12px 15px; border-radius: 5px; margin-bottom: 5px; }
    .sidebar .nav-link:hover { background-color: rgba(255,255,255,0.2); }
    .main-content { margin-left: 250px; padding: 20px; background-color: #f8f9fa; }
</style>

<div class="d-flex" style="min-height: 100vh;">
    <div class="sidebar text-white p-4">
        <h4 class="mb-4"><i class="fas fa-user"></i> {{ current_user.username }}</h4>
        <hr class="bg-light">
        <nav class="nav flex-column">
            <a class="nav-link" href="{{ url_for('patient.dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" href="{{ url_for('patient.medical_record') }}"><i class="fas fa-file-medical"></i> Medical Record</a>
            <a class="nav-link active" href="{{ url_for('patient.appointments') }}"><i class="fas fa-calendar-alt"></i> Appointments</a>
            <a class="nav-link" href="{{ url_for('patient.vitals') }}"><i class="fas fa-heartbeat"></i> Vitals</a>
            <a class="nav-link" href="{{ url_for('patient.profile') }}"><i class="fas fa-user-edit"></i> Profile</a>
            <hr class="bg-light">
            <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between mb-4">
            <h2>Book Appointment</h2>
            <a href="{{ url_for('patient.appointments') }}" class="btn btn-secondary">‚Üê Back</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Select Doctor</label>
                        <select name="doctor" class="form-select" required>
                            <option value="">-- Choose Doctor --</option>
                            {% for doctor in doctors %}
                                <option value="{{ doctor }}">{{ doctor }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Appointment Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Appointment Time</label>
                        <input type="time" name="time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Reason for Visit</label>
                        <textarea name="reason" class="form-control" rows="4" placeholder="Describe your symptoms or reason for visit..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Book Appointment</button>
                    <a href="{{ url_for('patient.appointments') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
