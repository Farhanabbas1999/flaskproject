{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<style>
    :root { --primary: #3674B5; --secondary: #578FCA; --light: #A1E3F9; --lighter: #D1F8EF; }
    .sidebar { background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); width: 250px; position: fixed; height: 100vh; overflow-y: auto; }
    .sidebar .nav-link { color: #fff !important; padding: 12px 15px; border-radius: 5px; margin-bottom: 5px; }
    .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: rgba(255,255,255,0.2); }
    .main-content { margin-left: 250px; padding: 20px; background-color: #f8f9fa; }
</style>

<div class="d-flex" style="min-height: 100vh;">
    <div class="sidebar text-white p-4">
        <h4 class="mb-4"><i class="fas fa-user"></i> {{ current_user.username }}</h4>
        <hr class="bg-light">
        <nav class="nav flex-column">
            <a class="nav-link" href="{{ url_for('patient.dashboard') }}"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" href="{{ url_for('patient.medical_record') }}"><i class="fas fa-file-medical"></i> Medical Record</a>
            <a class="nav-link" href="{{ url_for('patient.appointments') }}"><i class="fas fa-calendar-alt"></i> Appointments</a>
            <a class="nav-link" href="{{ url_for('patient.vitals') }}"><i class="fas fa-heartbeat"></i> Vitals</a>
            <a class="nav-link active" href="{{ url_for('patient.profile') }}"><i class="fas fa-user-edit"></i> Profile</a>
            <hr class="bg-light">
            <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between mb-4">
            <h2>Update Profile</h2>
            <a href="{{ url_for('patient.dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" value="{{ patient.name if patient else current_user.username }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ patient.email if patient else current_user.email }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" value="{{ patient.phone if patient and patient.phone else '' }}" placeholder="+1234567890">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="date_of_birth" class="form-control" value="{{ patient.date_of_birth if patient and patient.date_of_birth else '' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Blood Group</label>
                            <select name="blood_group" class="form-select">
                                <option value="">-- Select Blood Group --</option>
                                <option value="A+" {% if patient and patient.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if patient and patient.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if patient and patient.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if patient and patient.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if patient and patient.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if patient and patient.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if patient and patient.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if patient and patient.blood_group == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" name="address" class="form-control" value="{{ patient.address if patient and patient.address else '' }}" placeholder="Street, City, State">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{{ url_for('patient.dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
